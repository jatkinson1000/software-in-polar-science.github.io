<html>
    <head>
        <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="description" content="{{ description|default("") }}">
    <meta name="keywords" content="{{ keywords|default("") }}">
    <meta name="author" content="British Antarctic Survey">
    <meta name="generator" content="hands">

            {% include "sections/nav.html" %}

                <h1 id="logo">{{ title|default("Software in Polar Science") }}</h1>

        <!-- Scripts -->
            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/js/jquery.dropotron.min.js"></script>
